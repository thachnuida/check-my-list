<section data-ng-controller="ChecklistsController" data-ng-init="find()">
    <div class="page-header">
        <a class="btn btn-success btn-fullwidth"><i class="glyphicon glyphicon-plus"></i> Create new Checklist</a>
    </div>
    <div class="list-group">
        <a data-ng-repeat="checklist in checklists" data-ng-href="#!/checklists/{{checklist.key}}" class="list-group-item">
			<h4 class="list-group-item-heading">
                {{ checklist.name }}
                <small class="pull-right"><i class="glyphicon glyphicon-ok"></i> {{ countCheckItems(checklist) }}/{{ checklist.items.length }}</small>
            </h4>
            <small class="list-group-item-text">
                Created on
                <span data-ng-bind="checklist.created | date:'medium'"></span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!checklists.$resolved || checklists.length">
    	No Checklists yet, why don't you <a href="/#!/checklists/create">create one</a>?
    </div>
</section>

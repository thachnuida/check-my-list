<section data-ng-controller="ChecklistsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Checklist</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="checklist.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-repeat="item in checklist.items">
                    <div class="controls">
                        <input type="text" data-ng-model="item.content" class="form-control" placeholder="Item content" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="addNewItem()">Add item</button>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
